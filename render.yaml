services:
  - type: web
    name: voice-lumogen  # Matches your Render service name
    env: python
    buildCommand: apt-get update && apt-get install -y ffmpeg && pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0  # Matches Render's Python
      - key: FLASK_SECRET
        value: lumogen-voice-studio-secret-key-2024  # From your app4.py
    autoDeploy: true  # Auto-redeploys on Git pushes